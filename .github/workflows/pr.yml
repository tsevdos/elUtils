    strategy:
      matrix:
        node: [14, 16, 18]
    name: Checking PR in node version â¡ï¸ â—ï¸${{ matrix.node }}â—ï¸
    steps:
      - name: Checkout code ğŸ“¥
        uses: actions/checkout@v3

      - name: Set up node ğŸ’»
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies ğŸ”¥
        run: npm i

      - name: Lint apps ğŸ‘Œ
        run: npm run lint

      - name: Test apps ğŸ™
