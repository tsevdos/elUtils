name: CI
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, 20]
    name: Checking PR in node version â¡ï¸ ${{ matrix.node }} ğŸ’¯
    steps:
      - name: Checkout code ğŸ“¥
        uses: actions/checkout@v3

      - name: Set up node ğŸ’»
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies ğŸ”¥
        run: npm ci

      - name: Check app types âš ï¸
        run: npm run tsc

      - name: Lint app ğŸ‘Œ
        run: npm run lint

      - name: Format app â˜‘ï¸
        run: npm run prettier

      - name: Test app ğŸ™
        run: npm test

      - name: Build app ğŸ‘·
        run: npm run build
