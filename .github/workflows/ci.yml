name: CI
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, 20]
    name: Checking PR in node version ➡️ ${{ matrix.node }} 💯
    steps:
      - name: Checkout code 📥
        uses: actions/checkout@v3

      - name: Set up node 💻
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies 🔥
        run: npm ci

      - name: Check app types ⚠️
        run: npm run tsc

      - name: Lint app 👌
        run: npm run lint

      - name: Format app ☑️
        run: npm run prettier

      - name: Test app 🙏
        run: npm test

      - name: Build app 👷
        run: npm run build
