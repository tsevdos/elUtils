    strategy:
      matrix:
        node: [18, 20, 22, "latest"]
    name: Checking code changes in node version â¡ï¸ ${{ matrix.node }} ğŸ’»
    steps:
      - name: Checkout code ğŸ“¥
        uses: actions/checkout@v4

      - name: Install node ğŸ’»
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies ğŸ”¥
        run: npm i

      - name: Check app types, lint, format, and test ğŸ™
        run: npm run check

      - name: Build app ğŸ‘·
