name: CI
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  node-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, 20, "latest"]
    name: Checking code changes in node version â¡ï¸ ${{ matrix.node }} ğŸ’»
    steps:
      - name: Checkout code ğŸ“¥
        uses: actions/checkout@v3

      - name: Install node ğŸ’»
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies ğŸ”¥
        run: npm ci

      - name: Check app types âš ï¸
        run: npm run tsc

      - name: Lint app ğŸ‘Œ
        run: npm run lint

      - name: Format app â˜‘ï¸
        run: npm run prettier

      - name: Test app ğŸ™
        run: npm test

      - name: Build app ğŸ‘·
        run: npm run build

  bun-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bun: [1, "latest"]
    name: Checking code changes in bun version â¡ï¸ ${{ matrix.bun }} ğŸ™
    steps:
      - name: Checkout code ğŸ“¥
        uses: actions/checkout@v3

      - name: Install bun ğŸ™
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun }}

      - name: Install dependencies ğŸ”¥
        run: bun install

      - name: Check app types âš ï¸
        run: bun run tsc

      - name: Lint app ğŸ‘Œ
        run: bun run lint

      - name: Format app â˜‘ï¸
        run: bun run prettier

      - name: Test app ğŸ™
        run: bun run test

      - name: Build app ğŸ‘·
        run: bun run build

  deno-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno: [1]
    name: Checking code changes in deno version â¡ï¸ ${{ matrix.deno }} ğŸ¦•
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install deno ğŸ¦•
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno }}

      - name: Install dependencies ğŸ”¥
        run: deno cache .

      - name: Check app types âš ï¸
        run: deno task tsc

      - name: Lint app ğŸ‘Œ
        run: deno task lint

      - name: Format app â˜‘ï¸
        run: deno task prettier

      - name: Test app ğŸ™
        run: deno task test

      - name: Build app ğŸ‘·
        run: deno task build
